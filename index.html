<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ancoras</title>
</head>
<body>
   <!-- 
	A é uma âncora para outra página ou outro conteúdo
	href é um atributo utilizado para definir qual será o link da âncora
	target é um atributo utilizado para definir qual será o comportamento da âncora 
		_blank abre uma nova aba
		_self redireciona a aba atual para o link da âncora
   -->
   <a href="https://google.com" target="_blank">Google</a>
   <a href="exemplo01.html" target="_self">Exemplo de Títulos</a>
   <a href="exemplo02.html" target="_self">Exemplo de Listas</a>
   <a href="exemplo03.html" target="_self">Exemplo de Parágrafos</a>
   <a href="exemplo03.html" target="_self">Exemplo de Imagens</a>
</body>

</html>
