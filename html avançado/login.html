<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header>
        <button class="theme-toggle"></button>
    </header>
    <main>
        <div class="login-header">
            <h1>Bem vindo novamente</h1>
            <p>Faça login para continuar</p>
        </div>

        <form action="/login.php" method="post">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Informe o seu e-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Informe a sua senha">
            </div>

            <div class="esqueceu-senha">
                <a href="esqueceu-senha.html">Esqueceu senha?</a>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="login-cadastro">
            <span>Não tem uma conta? </span>
            <a href="cadastro.html">Cadastre-se</a>
        </div>
    </main>
</body>
</html>
