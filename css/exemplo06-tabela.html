<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exemplo06-tabela.css">
</head>
<body>
    <div class="main">
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ano Lançamento</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="https://i.ytimg.com/vi/KONW1hWm6PE/maxresdefault.jpg" alt="Foto do gol quadrado">
                    </td>
                    <td>Gol Quadrado Top</td>
                    <td>R$ 12.000,00</td>
                    <td>1991</td>
                    <td>
                        <button class="btn-editar">Editar</button>
                        <button class="btn-apagar">Apagar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <img src="https://quatrorodas.abril.com.br/wp-content/uploads/2022/03/DSCF0034-V1-e1648581252951.jpg?quality=70&strip=info" alt="Maverick amarelo">
                    </td>
                    <td>Maverick</td>
                    <td>R$ 250.000,00</td>
                    <td>1969</td>
                    <td>
                        <button class="btn-editar">Editar</button>
                        <button class="btn-apagar">Apagar</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>
                        <img src="https://lartbr.com.br/wp-content/uploads/2022/07/3-2-1.jpg" alt="Opala verde">
                    </td>
                    <td>Opala Verde</td>
                    <td>R$ 30.000,00</td>
                    <td>1976</td>
                    <td>
                        <button class="btn-editar">Editar</button>
                        <button class="btn-apagar">Apagar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
