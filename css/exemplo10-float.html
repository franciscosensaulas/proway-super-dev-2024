<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exemplo10-float.css">
</head>
<body>
    <div class="container">
        <h1>Exemplo de float</h1>
        <div class="content">
            <div class="float-left">
                <h2>Conteúdo a esquerda</h2>
                <p>Este é um exemplo de seção que flutua à esquerda. Você pode adicionar mais textos ou outros elementos aqui.</p>
            </div>
            <div class="float-right">
                <h2>Conteúdo a direita</h2>
                <p>Esta é a seção que flutua à direita.</p>
            </div>
        </div>
        <div class="footer">
            <h2>Rodapé - Este conteúdo está abaixo dos elementos flutuantes.</h2>
        </div>
    </div>
</body>
</html>
