<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exemplo de Listas</title>
    <meta charset="UTF-8">
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spin {
            transform-origin: center;
            animation: spin 0.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
        <circle class="spin" cx="400" cy="400" fill="none" r="161" stroke-width="20" stroke="#E387FF"
            stroke-dasharray="239 1400" stroke-linecap="round" />
    </svg>

    <a href="index.html" target="_self">Home</a>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 800">
        <defs>
            <radialGradient id="ccclaymoji-grad-dark" r="93%" cx="20%" cy="20%">
                <stop offset="70%" stop-color="hsl(70, 69%, 50%)" stop-opacity="0"></stop>
                <stop offset="97%" stop-color="#86a600" stop-opacity="1"></stop>
            </radialGradient>
            <radialGradient id="ccclaymoji-grad-light" r="65%" cx="28%" cy="20%">
                <stop offset="0%" stop-color="#efff61" stop-opacity="0.75"></stop>
                <stop offset="100%" stop-color="hsl(70, 69%, 50%)" stop-opacity="0"></stop>
            </radialGradient>
            <filter id="ccclaymoji-blur" x="-100%" y="-100%" width="400%" height="400%" filterUnits="objectBoundingBox"
                primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feGaussianBlur stdDeviation="30" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic"
                    edgeMode="none" result="blur"></feGaussianBlur>
            </filter>
            <filter id="inner-blur" x="-100%" y="-100%" width="400%" height="400%" filterUnits="objectBoundingBox"
                primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feGaussianBlur stdDeviation="2" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic"
                    edgeMode="none" result="blur"></feGaussianBlur>
            </filter>
            <filter id="eye-shadow" x="-100%" y="-100%" width="400%" height="400%" filterUnits="objectBoundingBox"
                primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feDropShadow stdDeviation="10" dx="10" dy="10" flood-color="#000000" flood-opacity="0.2" x="0%" y="0%"
                    width="100%" height="100%" result="dropShadow"></feDropShadow>
            </filter>
            <linearGradient gradientTransform="rotate(-25)" id="eye-light" x1="50%" y1="0%" x2="50%" y2="100%">
                <stop offset="20%" stop-color="#555555" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="black" stop-opacity="0"></stop>
            </linearGradient>
            <linearGradient id="mouth-light" x1="50%" y1="0%" x2="50%" y2="100%">
                <stop offset="0%" stop-color="#ffffff" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="hsla(0, 0%, 100%, 1.00)" stop-opacity="0"></stop>
            </linearGradient>
            <filter id="mouth-shadow" x="-100%" y="-100%" width="400%" height="400%" filterUnits="objectBoundingBox"
                primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feDropShadow stdDeviation="10" dx="10" dy="10" flood-color="#cccccc" flood-opacity="0.2" x="0%" y="0%"
                    width="100%" height="100%" result="dropShadow"></feDropShadow>
            </filter>
        </defs>
        <g stroke-linecap="round">
            <path
                d="M650 450.00000405860374C650 595.1342751583479 545.1342710997442 712.78772784377 400 712.78772784377C254.866368286445 712.78772784377 150 595.1342751583479 150 450.00000405860374C150 304.8663723450487 254.866368286445 187.2122802734375 400 187.2122802734375C545.1342710997442 187.2122802734375 650 304.8663723450487 650 450.00000405860374Z "
                fill="#86a600" opacity="0.25" filter="url(#ccclaymoji-blur)"></path>
            <circle r="250" cx="400" cy="400" fill="hsl(70, 69%, 50%)"></circle>
            <circle r="250" cx="400" cy="400" fill="url(#ccclaymoji-grad-dark)"></circle>
            <circle r="250" cx="400" cy="400" fill="url(#ccclaymoji-grad-light)"></circle>
            <ellipse rx="55.5" ry="59.5" cx="350" cy="375" fill="black" filter="url(#eye-shadow)"></ellipse>
            <ellipse rx="55.5" ry="59.5" cx="350" cy="375" fill="url(#eye-light)" filter="url(#inner-blur)"></ellipse>
            <ellipse rx="20.5" ry="25" cx="592" cy="375" fill="black" filter="url(#eye-shadow)"></ellipse>
            <ellipse rx="20.5" ry="25" cx="592" cy="375" fill="url(#eye-light)" filter="url(#inner-blur)"></ellipse>
            <path d="M350 525.25Q400 524.25 450 525.25 " stroke-width="20" stroke="hsla(0, 0%, 100%, 1.00)" fill="none"
                filter="url(#mouth-shadow)"></path>
            <path d="M350 525.25Q400 524.25 450 525.25 " stroke-width="6.666666666666667" stroke="url(#mouth-light)"
                fill="none" filter="url(#inner-blur)"></path>
        </g>
    </svg>

    <svg viewBox="0 0 991 800" xmlns="http://www.w3.org/2000/svg">
        <rect x="200" y="200" width="400" height="400" fill="#EACF44"></rect>
    </svg>
    <h1>Chocolates</h1>
    <h2>Nestle</h2>
    <ul> <!-- Lista nÃ£o ordenada -->
        <li>Diamente Negro</li>
        <li>Sonho de valsa</li>
    </ul>

    <h2>Nugali</h2>
    <ol> <!-- Lista ordenada -->
        <li>Trufas</li>
        <li>Ao Leite</li>
    </ol>

</body>

</html>
