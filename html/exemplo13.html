<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lista de Carros</h1>
    <div style="float: left; width: 50%; background-color: aqua;">
        <form action="http://localhost:3000/carros/cadastrar">
            <div>
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" required name="modelo">
            </div>
            <div>
                <label for="ano">Ano</label>
                <input type="number" id="ano" min="1950" max="2025" required name="ano">
            </div>
            <div>
                <label for="motor">Motor</label>
                <select name="motor" id="motor" required>
                    <option value="1.0">1.0</option>
                    <option value="1.0 Turbo">1.0 Turbo</option>
                    <option value="1.4">1.4</option>
                    <option value="2.0">2.0</option>
                </select>
            </div>
            <div>
                <label for="foto">Foto</label>
                <input type="file" id="foto" required name="foto">
            </div>

            <div>
                <label for="cor">Cor</label>
                <input type="color" id="cor" required name="color">
            </div>
            <div>
                <label for="preco">Preço</label>
                <input type="number" id="preco" min="1000.00" max="100000.00" step="0.01" 
                    required name="preco">
            </div>
            <button type="submit">Cadastrar</button>

        </form>
    </div>
    <div style="float: right; width: 50%">
        <table border="1">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Modelo</th>
                    <th>Motor</th>
                    <th>Preço</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://i.pinimg.com/736x/c9/13/61/c9136167ad431cad64dfc5597a7a4db6.jpg" 
                            width="100px">
                    </td>
                    <td>Uno com escada</td>
                    <td>1.0 Turbo</td>
                    <td>R$ 7.000,00</td>
                    <td>
                        <button>Editar</button>
                        <button>Apagar</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="https://portalhortolandia.com.br/wp-content/uploads/2024/03/gol_gti.jpg" 
                            width="100px">
                    </td>
                    <td>Gol quadrado</td>
                    <td>1.0</td>
                    <td>R$ 18.000,00</td>
                    <td>
                        <div>
                            <button>Editar</button>
                        </div>
                        <button>Apagar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
