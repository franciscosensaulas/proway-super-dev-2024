<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <title>Exemplo Imagens</title>
</head>

<body>
    <a href="index.html" target="_self">Home</a>
    
    <!-- src é source (fonte), onde a imagem se encontra -->
    <!-- alt é um texto alternativo que é apresentado quando a imagem 
	não é encontrada, é utilizado tbm por leitores de tela -->
    <img 
	src="madero.jpg" 
	alt="Imagem do hamburguer do Madero com 3 hamburgues"
	width="300px">

    <img 
	src="imagens/hamburguer.gif" 
	alt="GIF separando o hamburguer no meio com o triplo de queijo"
	height="200px">

    <img 
	alt="Pizza de calabresa" 
	src="https://omunicipioblumenau.com.br/wp-content/uploads/2019/09/pizza-hut-inaugura-primeira-unidade-em-blumenau-pizza-hut.jpg">
</body>

</html>
