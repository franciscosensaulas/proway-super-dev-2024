<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperDev - Cadastro de Curso</title>
</head>
<body>
    <form action="https://localhost:5000/curso">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome" required minlength="3" maxlength="30">
        </div>

        <div>
            <label for="campo-carga-horaria">Carga Horária</label>
            <input type="number" id="campo-carga-horaria" name="carga-horaria" required min="1" max="50">
        </div>

        <div>
            <label for="campo-data-inicio">Data de Início</label>
            <input type="date" id="campo-data-inicio" name="data-inicio" required min="2024-11-22"
                 max="2025-11-22">
        </div>

        <div>
            <label for="campo-email-contato">E-mail</label>
            <input type="email" id="campo-email-contato" name="email-contato" required>
        </div>

        <div>
            <label for="campo-percentual-empregabilidade">Percentual de Empregabilidade</label>
            <input type="range" id="campo-percentual-empregabilidade" name="percentual-empregabilidade"
             required min="30" max="100">
        </div>

        <div>
            <label for="campo-custo">Custo</label>
            <input type="number" id="campo-custo" name="custo" required step="0.01" min="2000" max="10000">
        </div>

        <div>
            <label for="campo-telefone">Telefone</label>
            <input type="text" id="campo-telefone" name="telefone" required
                placeholder="(47) 92020-1029"
                pattern="\(47\)\s9[0-9][0-9][0-9][0-9]-[0-9]{4}">
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
