<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ripple-effect.css">
    <script src="js/ripple-effect.js" defer></script>
</head>
<body>
    <header>
        <h1>Exemplos de efeito ripple</h1>
    </header>
    <main>
        <section>
            <h2>Botão simples</h2>
            <button class="ripple btn">Clique aqui</button>
        </section>

        <section>
            <h2>Card Interativo</h2>
            <article class="ripple card">
                <h3>Card Interativo</h3>
                <p>Clique em qualquer lugar do card</p>
            </article>
        </section>

        <section>
            <h2>Imagem com Overlay</h2>
            <figure class="ripple image-container">
                <img src="https://picsum.photos/300/200" alt="Paisagem aleatória">
            </figure>
        </section>
        <section>
            <h2>Forma Customizada</h2>
            <div class="ripple losango"></div>
        </section>

        <section>
            <h2>Texto com efeito</h2>
            <button class="ripple text-ripple">Clique neste texto</button>
        </section>
    </main>
</body>
</html>
